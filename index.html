<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Animal Quiz</title>
  </head>
  <body>
    <main>
      <div class="text-content">
        <h1>Animal Quiz</h1>
        <div class="centered" id="question">
          Welcome to the animal quiz. Please click the button to begin
        </div>
        <div id="answers">
          <ol id="listOfAnswers">
            <!-- Answers will come here -->
          </ol>
        </div>
        <div id="enterAnswer">
          <input type="text" id="response" class="centered hidden" />
          <div id="submitDiv">
            <button id="submitBtn">Begin</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
